services:
  student-api:
    build:
      context: .               
      dockerfile: API/Dockerfile  
    networks:
      - student-network

  student-db:
    image: postgres:16-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - student-network

  student-cache:
    image: redis:7-alpine
    networks:
      - student-network
    command: redis-server --appendonly yes

volumes:
  postgres-data:

networks:
  student-network:
    driver: bridge
